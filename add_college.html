<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add College</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    h1 {
      color: #007bff;
    }

    #addCollegeForm {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Add College</h1>
    <form id="addCollegeForm" class="mt-4">
      <div class="form-group">
        <label for="collegeName">College Name:</label>
        <input type="text" class="form-control" id="collegeName" name="collegeName" required>
      </div>

      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" class="form-control" id="location" name="location" required>
      </div>

      <button type="button" class="btn btn-primary" onclick="addCollege()">Add College</button>
    </form>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
