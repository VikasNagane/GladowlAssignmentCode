<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1 {
            color: #007bff;
        }

        #addCourseForm {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Add Course</h1>
        <form id="addCourseForm" class="mt-4">
            <div class="form-group">
                <label for="courseName">Course Name:</label>
                <input type="text" class="form-control" id="courseName" name="courseName" required>
            </div>

            <div class="form-group">
                <label for="courseCode">Course Code:</label>
                <input type="text" class="form-control" id="courseCode" name="courseCode" required>
            </div>

            <div class="form-group">
                <label for="courseDescription">Course Description:</label>
                <textarea class="form-control" id="courseDescription" name="courseDescription" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="enrolmentDetails">Enrolment Details:</label>
                <textarea class="form-control" id="enrolmentDetails" name="enrolmentDetails" rows="4" required></textarea>
            </div>

            <button type="button" class="btn btn-primary" onclick="addCourse()">Add Course</button>
        </form>
    </div>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
